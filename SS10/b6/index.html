<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Slider</title>
    <link rel="stylesheet" href="des.css">
    <!-- Include Font Awesome for pagination arrows -->
    <script src="https://kit.fontawesome.com/8971a11646.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="news-slider">
        <div class="slide">
            <div class="image">
                <img src="1.jpg" alt="News Image 1">
            </div>
            <div class="category">Football</div>
            <div class="news-content">
                <p class="source">Agence France-Presse â€” 04 June 2023</p>
                <h1>Lionel Messi Leaving Ligue 1 Team Paris<br>Saint-Germain, Club Confirms</h1>
                <p class="subheading">
                    The Euroleague Finals Top Scorer is the individual award for the player that gained the highest points in the Euroleague Finals
                </p>
            </div>
        </div>
        <div class="pagination">
            <button class="arrow"><i class="fas fa-chevron-left"></i></button>
            <div class="num-page">
                <div><a href="#">1</a></div>
                <div><a href="#">2</a></div>
                <div><a href="#">3</a></div>
                <div><a href="#">4</a></div>
            </div>
            <button class="arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>
</body>
</html>
