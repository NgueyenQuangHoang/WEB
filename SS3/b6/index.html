<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="selectItem">Chọn sản phẩm:</label>
        <select name="selectItem" id="selectItem">
            <option value="item1">Sản phẩm 1</option>
            <option value="item2">Sản phẩm 2</option>
            <option value="item3">Sản phẩm 3</option>
        </select><br>
        <label for="quantity">Số lượng:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="100"><br>
        <label for="address">Địa chỉ:</label>
        <textarea name="address" id="address" rows="3" cols="10"></textarea>
        <button type="submit">Đặt hàng</button>
    </form>
</body>
</html>
