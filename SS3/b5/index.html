<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Họ Và Tên</label>
        <input type="text" name="name" id="name"><br>
        <label for="datetime">Chọn ngày và giờ:</label>
        <input type="datetime-local" name="datetime" id="datetime"><br>
        <label for="kos">Chọn loại dịch vụ:</label>
        <select name="kos" id="kos">
            <option value="service1">khám</option>
            <option value="service2">Tư vấn</option>
            <option value="service3">haha</option>
        </select><br>
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note" rows="3" cols="20"></textarea><br>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
